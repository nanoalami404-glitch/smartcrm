<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SmartCRM</title>
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/pages/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header text-center">
                <a href="index.html" class="logo text-primary font-bold text-lg">SmartCRM</a>
                <h2 class="auth-title">Create an account</h2>
                <p class="text-muted">Start your 14-day free trial.</p>
            </div>
            <form action="app/dashboard.html">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" class="input" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="input" placeholder="name@company.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="input" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn btn-primary w-full">Create Account</button>
            </form>
            <div class="auth-footer text-center">
                <p class="text-sm">Already have an account? <a href="login.html" class="text-primary">Log in</a></p>
            </div>
        </div>
    </div>
</body>

</html>
