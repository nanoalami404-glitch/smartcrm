<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipeline - SmartCRM</title>
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .kanban-board {
            display: flex;
            gap: 1.5rem;
            overflow-x: auto;
            padding-bottom: 1rem;
            height: calc(100vh - 150px);
        }

        .kanban-column {
            min-width: 300px;
            width: 300px;
            background: var(--slate-100);
            border-radius: var(--radius-lg);
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
        }

        .kanban-column-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
        }

        .kanban-column-body {
            padding: 1rem;
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            transition: background-color 0.2s;
        }

        .kanban-column-body.drag-over {
            background-color: var(--primary-50);
        }

        .deal-card {
            background: var(--bg-card);
            padding: 1rem;
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-sm);
            cursor: grab;
            border: 1px solid var(--border-color);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .deal-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .deal-card.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }

        .deal-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .deal-value {
            color: var(--text-muted);
            font-size: 0.875rem;
        }

        .count-badge {
            background: var(--slate-200);
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
        }

        @media (max-width: 768px) {
            .kanban-board {
                flex-direction: column;
                height: auto;
                overflow-x: hidden;
            }

            .kanban-column {
                width: 100%;
                min-width: 0;
            }
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span class="text-primary font-bold text-lg">SmartCRM</span>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <span>üìä</span> Dashboard
                </a>
                <a href="contacts.html" class="nav-item">
                    <span>üë•</span> Contacts
                </a>
                <a href="pipeline.html" class="nav-item active">
                    <span>üí∞</span> Pipeline
                </a>
                <a href="analytics.html" class="nav-item">
                    <span>üìà</span> Analytics
                </a>
                <a href="settings.html" class="nav-item">
                    <span>‚öôÔ∏è</span> Settings
                </a>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info flex items-center gap-2">
                    <div class="user-avatar">JD</div>
                    <div class="flex-col">
                        <span class="font-bold text-sm">John Doe</span>
                        <span class="text-xs text-muted">john@example.com</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <header class="topbar">
                <div class="flex items-center">
                    <button class="menu-toggle" id="menuToggle">‚ò∞</button>
                    <h1 class="page-title">Sales Pipeline</h1>
                </div>
                <div class="user-menu">
                    <button class="btn btn-outline text-sm">Feedback</button>
                    <a href="../login.html" class="text-sm text-danger font-bold">Logout</a>
                </div>
            </header>

            <main class="p-6">
                <div class="kanban-board">
                    <!-- Column: New -->
                    <div class="kanban-column">
                        <div class="kanban-column-header">
                            <span>New Leads</span>
                            <span class="count-badge">2</span>
                        </div>
                        <div class="kanban-column-body" id="col-new" data-stage="new">
                            <!-- Cards will be injected here -->
                        </div>
                    </div>

                    <!-- Column: Negotiation -->
                    <div class="kanban-column">
                        <div class="kanban-column-header">
                            <span>Negotiation</span>
                            <span class="count-badge">1</span>
                        </div>
                        <div class="kanban-column-body" id="col-negotiation" data-stage="negotiation">
                            <!-- Cards will be injected here -->
                        </div>
                    </div>

                    <!-- Column: Won -->
                    <div class="kanban-column">
                        <div class="kanban-column-header">
                            <span class="text-primary">Won</span>
                            <span class="count-badge">0</span>
                        </div>
                        <div class="kanban-column-body" id="col-won" data-stage="won">
                            <!-- Cards will be injected here -->
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../assets/js/store.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/app.js"></script>
</body>

</html>
