<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - SmartCRM</title>
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .settings-card {
            background: var(--bg-card);
            padding: 2rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            max-width: 600px;
        }

        .settings-section {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .settings-section:last-child {
            border-bottom: none;
            padding-bottom: 0;
            margin-bottom: 0;
        }

        .section-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span class="text-primary font-bold text-lg">SmartCRM</span>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <span>üìä</span> Dashboard
                </a>
                <a href="contacts.html" class="nav-item">
                    <span>üë•</span> Contacts
                </a>
                <a href="pipeline.html" class="nav-item">
                    <span>üí∞</span> Pipeline
                </a>
                <a href="analytics.html" class="nav-item">
                    <span>üìà</span> Analytics
                </a>
                <a href="settings.html" class="nav-item active">
                    <span>‚öôÔ∏è</span> Settings
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <header class="topbar">
                <div class="flex items-center">
                    <button class="menu-toggle" id="menuToggle">‚ò∞</button>
                    <h1 class="page-title">Settings</h1>
                </div>
                <div class="user-menu">
                    <a href="../login.html" class="text-sm text-danger font-bold">Logout</a>
                </div>
            </header>

            <main class="p-6">
                <div class="settings-card">
                    <div class="settings-section">
                        <h3 class="section-title">Profile Information</h3>
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" class="input" value="John Doe">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="input" value="john@example.com" disabled>
                        </div>
                    </div>

                    <div class="settings-section">
                        <h3 class="section-title">Appearance</h3>
                        <div class="flex items-center justify-between">
                            <span>Dark Mode</span>
                            <button class="btn btn-outline" id="themeToggle">Toggle Theme</button>
                        </div>
                    </div>

                    <div class="settings-section">
                        <h3 class="section-title">Notifications</h3>
                        <div class="flex items-center gap-2 mb-2">
                            <input type="checkbox" id="n1" checked> <label for="n1">Email me about new leads</label>
                        </div>
                        <div class="flex items-center gap-2">
                            <input type="checkbox" id="n2" checked> <label for="n2">Daily summary report</label>
                        </div>
                    </div>

                    <button class="btn btn-primary">Save Changes</button>
                </div>
            </main>
        </div>
    </div>

    <script src="../assets/js/store.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/app.js"></script>
    <script>
        // Simple Theme Toggle Logic
        const toggleBtn = document.getElementById('themeToggle');
        toggleBtn.addEventListener('click', () => {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        });

        // Load Theme
        const storedTheme = localStorage.getItem('theme');
        if (storedTheme) {
            document.documentElement.setAttribute('data-theme', storedTheme);
        }
    </script>
</body>

</html>
