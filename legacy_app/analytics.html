<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - SmartCRM</title>
    <link rel="stylesheet" href="../assets/css/variables.css">
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .analytics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .chart-card {
            background: var(--bg-card);
            padding: 1.5rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-sm);
        }

        .chart-title {
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-main);
        }

        .bar-chart {
            display: flex;
            align-items: flex-end;
            gap: 0.5rem;
            height: 200px;
            padding-top: 1rem;
        }

        .bar-col {
            flex: 1;
            background: var(--primary-100);
            border-radius: var(--radius-sm);
            position: relative;
            transition: height 0.5s ease;
        }

        .bar-col:hover {
            background: var(--primary-300);
        }

        .bar-col.active {
            background: var(--primary-500);
        }

        .bar-label {
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.75rem;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <span class="text-primary font-bold text-lg">SmartCRM</span>
            </div>
            <nav class="sidebar-nav">
                <a href="dashboard.html" class="nav-item">
                    <span>üìä</span> Dashboard
                </a>
                <a href="contacts.html" class="nav-item">
                    <span>üë•</span> Contacts
                </a>
                <a href="pipeline.html" class="nav-item">
                    <span>üí∞</span> Pipeline
                </a>
                <a href="analytics.html" class="nav-item active">
                    <span>üìà</span> Analytics
                </a>
                <a href="settings.html" class="nav-item">
                    <span>‚öôÔ∏è</span> Settings
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="main-content">
            <header class="topbar">
                <div class="flex items-center">
                    <button class="menu-toggle" id="menuToggle">‚ò∞</button>
                    <h1 class="page-title">Analytics</h1>
                </div>
                <div class="user-menu">
                    <button class="btn btn-outline text-sm">Action</button>
                    <a href="../login.html" class="text-sm text-danger font-bold">Logout</a>
                </div>
            </header>

            <main class="p-6">
                <div class="analytics-grid">
                    <!-- Revenue Chart (CSS Only Mock) -->
                    <div class="chart-card">
                        <h3 class="chart-title">Revenue (Last 6 Months)</h3>
                        <div class="bar-chart">
                            <div class="bar-col" style="height: 40%;"><span class="bar-label">Jan</span></div>
                            <div class="bar-col" style="height: 60%;"><span class="bar-label">Feb</span></div>
                            <div class="bar-col" style="height: 50%;"><span class="bar-label">Mar</span></div>
                            <div class="bar-col" style="height: 75%;"><span class="bar-label">Apr</span></div>
                            <div class="bar-col active" style="height: 90%;"><span class="bar-label">May</span></div>
                            <div class="bar-col" style="height: 80%;"><span class="bar-label">Jun</span></div>
                        </div>
                    </div>

                    <!-- Deal Source (Placeholder) -->
                    <div class="chart-card">
                        <h3 class="chart-title">Deal Sources</h3>
                        <div
                            style="height: 200px; display: flex; align-items: center; justify-content: center; background: var(--slate-50); border-radius: var(--radius-md);">
                            <span class="text-muted">Pie Chart Placeholder</span>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../assets/js/store.js"></script>
    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/app.js"></script>
</body>

</html>
