<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartCRM - Elite SaaS</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/layout.css">
</head>

<body>
    <div id="app"></div>

    <!-- Error Catcher for Debugging -->
    <div id="debug-log"
        style="position: fixed; top: 0; left: 0; width: 100%; background: #fee; color: #d00; z-index: 9999; padding: 20px; display: none; font-family: monospace; white-space: pre-wrap; border-bottom: 2px solid #d00;">
    </div>
    <script>
        window.onerror = function (msg, url, line, col, error) {
            const log = document.getElementById('debug-log');
            log.style.display = 'block';
            log.innerText += `Error: ${msg}\nAt: ${url}:${line}:${col}\n\n`;
            return false;
        };
        window.addEventListener('unhandledrejection', function (event) {
            const log = document.getElementById('debug-log');
            log.style.display = 'block';
            log.innerText += `Promise Error: ${event.reason}\n\n`;
        });
    </script>

    <script type="module" src="src/app.js?v=12345"></script>
</body>

</html>
